function checkBot(){
    arr_bot = [  
        'check',
        'cloud', // cloudflare, cloudinary, etc.
        'crawler',
        'crawling',
        'download',
        'monitor', // monitor & monitoring
        'preview', // skypeuripreview, bingpreview, yahoo link preview, etc.
        'scan',
        'spider', // baiduspider, 360spider, screaming frog seo spider, etc.
        
        // search engines
        'google',
        'qwantify',
        'yahoo',
        'ask',
        
        // aggregators, messengers and social networks
        'facebookexternalhit',
        'flipboard',
        'tumblr',
        'vkshare',
        'whatsapp',
        'Yandex',
        'yandex',
        'baidu',
        'duckduckgo',
        'DuckDuckGo',
        'facebook',
        'Facebook',
        'Googlebot',

        //Facebook in app Browser
        // 'FB_IAB',
        // 'FB[0-9A-Z]{2}',

        // downloaders
        'curl',
        'perl',
        'python',
        'wget',
        
        // high activity scanners
        'heritrix',
        'ia_archiver',

        //Headless browser
        'SlimerJS',
        'slimerjs',

        //Something special
        'Innity Bot',
        'Darwin'
    ];
    var reg_string = arr_bot.join('|');
    var regx = new RegExp('(\\w{2,}[B,b]ot(s|.htm|.html)*|'+reg_string+')','g');
    var user_agent = navigator.userAgent;
    if(!user_agent){
        return false;
    }
    var check = user_agent.search(regx);
    if(check > -1){
        return true;
    }else{
        return false;
    }
}
